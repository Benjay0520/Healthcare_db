<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICCT Healthcare System - Patients</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo-container">
      <img src="LOGO.png" alt="ICCT Logo" class="logo">
    </div>
    <a href="index.html" class="active" title="Patients"><i class="fa-solid fa-users"></i> Patients</a>
    <a href="doctor.html" title="Doctors"><i class="fa-solid fa-user-doctor"></i> Doctors</a>
    <a href="appointments.html" title="Appointments"><i class="fa-solid fa-calendar-check"></i> Appointments</a>
    <a href="billing.html" title="Billing"><i class="fa-solid fa-credit-card"></i> Billing</a>
    <a href="rooms.html" title="Rooms & Floors"><i class="fa-solid fa-hospital"></i> Rooms & Floors</a>
    <a href="stays.html" title="Patient Stays"><i class="fa-solid fa-bed"></i> Patient Stays</a>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h1><i class="fa-solid fa-heart-pulse"></i> ICCT Healthcare System</h1>
      <div class="user-info">
        <span><i class="fa-solid fa-user-shield"></i> Admin</span>
        <button class="logout-btn" aria-label="Logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        <div class="mode-toggles">
          <button id="darkModeBtn" class="mode-btn" aria-label="Dark Mode" title="Dark Mode"><i class="fa-solid fa-moon"></i></button>
          <button id="contrastModeBtn" class="mode-btn" aria-label="High Contrast" title="High Contrast"><i class="fa-solid fa-circle-half-stroke"></i></button>
          <button id="compactModeBtn" class="mode-btn" aria-label="Compact Mode" title="Compact Mode"><i class="fa-solid fa-compress"></i></button>
          <button id="largeTextBtn" class="mode-btn" aria-label="Large Text" title="Large Text"><i class="fa-solid fa-text-height"></i></button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2><i class="fa-solid fa-users"></i> Patient Management</h2>

      <!-- Patient form and list (existing content) -->
      <form id="patientForm" aria-label="Patient Form">
        <input type="hidden" id="patient_id">
        <input type="text" id="first_name" placeholder="First Name" required aria-label="First Name">
        <input type="text" id="last_name" placeholder="Last Name" required aria-label="Last Name">
        <input type="number" id="age" placeholder="Age" required aria-label="Age" min="0" max="120">
        <select id="gender" required aria-label="Gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="text" id="contact_no" placeholder="Contact No." aria-label="Contact Number">
        <input type="text" id="address" placeholder="Address" aria-label="Address">
        <button type="submit" id="submitBtn" aria-label="Add or Update Patient"><i class="fa-solid fa-plus"></i> Add Patient</button>
      </form>

      <div class="filter-bar">
        <input type="text" id="searchBox" placeholder="Search by name..." aria-label="Search by name">
        <select id="filterGender" aria-label="Filter by gender">
          <option value="">All Genders</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <select id="sortBy" aria-label="Sort by">
          <option value="idAsc">ID Ascending</option>
          <option value="idDesc">ID Descending</option>
          <option value="nameAZ">Name A-Z</option>
          <option value="nameZA">Name Z-A</option>
          <option value="ageAsc">Age Ascending</option>
          <option value="ageDesc">Age Descending</option>
        </select>
      </div>

      <h3><i class="fa-solid fa-list"></i> Patient List</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Contact No.</th><th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
      </table>

      <div class="pagination">
        <button id="prevPage" aria-label="Previous Page"><i class="fa-solid fa-angle-left"></i></button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage" aria-label="Next Page"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
