<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICCT Healthcare System - Patient Stays</title>
  <link rel="stylesheet" href="style.css"> <!-- global base -->
  <link rel="stylesheet" href="stays.css"> <!-- module-specific -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="LOGO.png" alt="ICCT Logo" class="logo">
    </div>
    <a href="index.html" title="Patients"><i class="fa-solid fa-users"></i> Patients</a>
    <a href="doctor.html" title="Doctors"><i class="fa-solid fa-user-doctor"></i> Doctors</a>
    <a href="appointments.html" title="Appointments"><i class="fa-solid fa-calendar-check"></i> Appointments</a>
    <a href="billing.html" title="Billing"><i class="fa-solid fa-credit-card"></i> Billing</a>
    <a href="rooms.html" title="Rooms & Floors"><i class="fa-solid fa-hospital"></i> Rooms & Floors</a>
    <a href="stays.html" class="active" title="Patient Stays"><i class="fa-solid fa-bed"></i> Patient Stays</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h1><i class="fa-solid fa-heart-pulse"></i> ICCT Healthcare System</h1>
      <div class="user-info">
        <span><i class="fa-solid fa-user-shield"></i> Admin</span>
        <button class="logout-btn" aria-label="Logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        <div class="mode-toggles">
          <button id="darkModeBtn" class="mode-btn" aria-label="Dark Mode" title="Dark Mode"><i class="fa-solid fa-moon"></i></button>
          <button id="contrastModeBtn" class="mode-btn" aria-label="High Contrast" title="High Contrast"><i class="fa-solid fa-circle-half-stroke"></i></button>
          <button id="compactModeBtn" class="mode-btn" aria-label="Compact Mode" title="Compact Mode"><i class="fa-solid fa-compress"></i></button>
          <button id="largeTextBtn" class="mode-btn" aria-label="Large Text" title="Large Text"><i class="fa-solid fa-text-height"></i></button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Admit Form -->
      <h2><i class="fa-solid fa-user-plus"></i> Admit Patient</h2>
      <form id="admitForm" aria-label="Admit Patient Form">
        <select id="patient_id" required aria-label="Select Patient"></select>
        <select id="room_id" required aria-label="Select Room"></select>
        <input type="datetime-local" id="check_in" required aria-label="Check-in Date and Time">
        <input type="text" id="notes" placeholder="Notes (optional)" aria-label="Notes">
        <button type="submit" aria-label="Admit Patient"><i class="fa-solid fa-plus"></i> Admit</button>
      </form>

      <!-- Admissions Table -->
      <h3><i class="fa-solid fa-list"></i> Current & Past Admissions</h3>
      <table class="stays-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Room</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="staysTableBody">
          <!-- Populated dynamically by stays.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="stays.js"></script>
</body>
</html>
